<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="header :: head">

    <title>Contabilidad empresarial - Registro</title>

</head>

<body class="bg-gradient-primary">

<div class="container" style="max-width: 500px;">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div>
                <div>
                    <div class="p-5">
                        <div class="text-center">
                         </div>
                        <form class="user" th:action="@{/project}" th:method="post" th:object="${project}">
                            <input type="hidden" th:if="${project.id!=0}" th:field="*{id}" th:value="${project.id}">
                            <div class="form-group">
                                <input th:field="*{nombre}" type="text" class="form-control form-control-user"
                                       id="inputnombre"
                                       placeholder="Nombre del Proyecto">
                            </div>
                            <div class="form-group">
                                <input th:field="*{descripcion}" type="text" class="form-control form-control-user"
                                       id="inputdescripcion"
                                       placeholder="Breve descripcion del proyecto">
                            </div>
                            <div class="form-group">
                                <input th:field="*{montoContrato}" type="number" step="0.01" class="form-control form-control-user"
                                       id="inputmontoContrato"
                                       placeholder="0.00">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{fechaInicial}" type="date" class="form-control form-control-user"
                                           id="inputfechaInicial" >
                                </div>
                                <div class="col-sm-6">
									<input th:field="*{fechaFin}" type="date" class="form-control form-control-user"
                                           id="inputfechaFin" >
                                </div>
                            </div>
                             <button class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
							<div class="text-center">
                                <a class="small" href="/home">Regresar!</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/demo/dom.js}"></script>
</body>

</html>
