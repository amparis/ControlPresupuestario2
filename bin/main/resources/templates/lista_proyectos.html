<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="header :: head">

    <title>Lista Proyectos</title>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
	    <div th:replace="sideBar :: sidebar"></div>
		<!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
				<nav th:replace="topBar :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Proyectos</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Proyectos registrados</h6>
                        </div>
                        <div class="card-body">
				            <span th:each="menuRole : ${menuRoles}">
				                <a th:href="@{/registro-proyecto}"
				                   th:if="${menuRole.menu.url == '/lista-proyectos' and menuRole.acreate}" 
				                   class="btn btn-outline-primary ">
				                   <i class="fas fa-exclamation-triangle">Nuevo Registro</i>
				                </a>
				            </span>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Descripcion</th>
                                            <th>Monto</th>
                                            <th>Fecha inicio</th>
                                            <th>Fecha fin</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="project : ${projects}">
                                            <td th:text="${project.nombre}"></td>
                                            <td th:text="${project.descripcion}"></td>
                                            <!-- <td th:text="${project.montoContrato}"></td> -->
                                            <td th:text="${#numbers.formatDecimal(project.montoContrato, 1, 'COMMA', 2, 'POINT')}"></td>
                                            
                                            <td th:text="${project.fechaInicial}"></td>
                                            <td th:text="${project.fechaFin}"></td>
                                            <td>
                                            <!-- Iterar sobre menuRoles para comprobar permiso de actualización -->
				            <span th:each="menuRole : ${menuRoles}">
				                <a th:href="@{/ver-proyecto/} + ${project.id}"
				                   th:if="${menuRole.menu.url == '/lista-proyectos' and menuRole.aread}" 
				                   class="btn btn-primary btn-circle">
				                   <i class="fas fa-exclamation-triangle"></i>
				                </a>
				            </span>
				            <span th:each="menuRole : ${menuRoles}">
				                <a th:href="@{/modificar-proyecto/} + ${project.id}"
				                   th:if="${menuRole.menu.url == '/lista-proyectos' and menuRole.aupdate}" 
				                   class="btn btn-warning btn-circle">
				                   <i class="fas fa-exclamation-triangle"></i>
				                </a>
				            </span>
				             <span th:each="menuRole : ${menuRoles}">
				                <a th:href="@{/eliminar-proyecto/} + ${project.id}"
				                   th:if="${menuRole.menu.url == '/lista-proyectos' and menuRole.adelete}" 
				                   class="btn btn-danger btn-circle">
				                   <i class="fas fa-exclamation-triangle"></i>
				                </a>
				            </span>
                                            <!--  
                                                <a th:href="@{/modificar-proyecto/} + ${project.id}"
                                                    th:if="${loginUser.perfil.name == 'ADMIN'}" class="btn btn-warning btn-circle">
                                                    <i class="fas fa-exclamation-triangle"></i>
                                                </a>
                                                <a th:href="@{/eliminar-proyecto/} + ${project.id}"
                                                    th:if="${loginUser.perfil.name == 'ADMIN'}" class="btn btn-danger btn-circle">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                                -->
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; YGGDRASIL S.R.L. 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Listo para irse?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Selecciona "Logout" si desea cerrar la sesión.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
    <script th:src="@{/js/demo/dom.js}"></script>
</body>

</html>
