<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="design/header :: head">
    <title>Login</title>

    <!-- Custom fonts for this template-->
</head>

<body id="body_fondo">

<div class="container" style="max-width: 500px;  margin-top: 150px; opacity: 0.8;">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->

                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Bienvenid@!</h1>
                            <div th:if="${param.error}" class="alert alert-error">
                                Invalido nombre de usuario o password.
                            </div>
                        </div>
                        <form th:action="@{/login}" th:method="post" class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                       id="exampleInputUsernamee"
                                       placeholder="Ingrese su nombre de usuario"
                                       name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       id="exampleInputPassword" placeholder="Password"
                                       name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Login
                            </button>
                        </form>
                        <hr>
                        <div class="text-center" >
                            <a class="small" href="/registro-empleado">Olvidaste tu password...</a>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>

</div>



</body>

</html>
