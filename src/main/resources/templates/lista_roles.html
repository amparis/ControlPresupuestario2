<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="design/header :: head">
    <title>Lista Roles</title>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
	    <div th:replace="design/sideBar :: sidebar"></div>
       <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
				<nav th:replace="design/topBar :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
				
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Roles</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Roles registrados</h6>
                        </div>
                        <div class="card-body">
				            <span th:each="menuRole : ${menuRoles}">
				            	<div class="d-flex justify-content-end">
				                <a th:href="@{/registro-rol}"
				                   th:if="${menuRole.menu.url == '/lista-roles' and menuRole.acreate}" 
				                   class="btn btn-outline-success ">
				                   <i class="fas fa-plus">Nuevo Registro</i>
				                </a>
				                </div>
				            </span>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Nombre de Rol</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Nombre de Rol</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="rol : ${roles}">
                                            <td th:text="${rol.name}"></td>
                                            <td>
				                            <!-- Iterar sobre menuRoles para comprobar permiso de actualización -->
								            <span th:each="menuRole : ${menuRoles}">
								                <a th:href="@{/ver-rol/} + ${rol.id}"
								                   th:if="${menuRole.menu.url == '/lista-roles' and menuRole.aread}" 
								                    class="btn btn-primary btn-circle  btn-sm">
								                   <img src="/imagenes/ver.png" alt="ver detalle" width="22px" height="17px">
												</a>
								            </span>
								            <span th:each="menuRole : ${menuRoles}">
								                <a th:href="@{/modificar-rol/} + ${rol.id}"
								                   th:if="${menuRole.menu.url == '/lista-roles' and menuRole.aupdate}" 
								                   class="btn btn-warning btn-circle  btn-sm">
								                   <img src="/imagenes/editar.png" alt="editar registro" width="20px" height="20px">
								                   <i class="fas fa-pencil"></i>
								                </a>
								            </span>
								             <span th:each="menuRole : ${menuRoles}">
								                <a th:href="@{/eliminar-rol/} + ${rol.id}"
								                   th:if="${menuRole.menu.url == '/lista-roles' and menuRole.adelete}" 
								                   class="btn btn-danger btn-circle  btn-sm">
								                   <img src="/imagenes/eliminar.png" alt="eliminar registro" width="20px" height="20px">
								                   <i class="fas fa-exclamation-triangle"></i>
								                </a>
								            </span>

                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
				 
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="design/footerBar :: footerbar"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Listo para irse?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Selecciona "Logout" si desea cerrar la sesión.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
<div th:replace="design/script :: scripts"></div>
</body>

</html>
