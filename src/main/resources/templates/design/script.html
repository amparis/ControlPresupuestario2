<script>
function formatDate(input) {
    let date = new Date(input.value);
    let formattedDate = (('0' + (date.getMonth() + 1)).slice(-2)) + '/' + 
                        (('0' + date.getDate()).slice(-2)) + '/' + 
                        date.getFullYear();
    input.value = formattedDate;
}
