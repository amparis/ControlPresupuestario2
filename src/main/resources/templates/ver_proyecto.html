<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="design/header :: head">
   <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        .col {
            flex: 0 0 50%;
            padding: 0 15px;
            box-sizing: border-box;
        }
        .tabs {
            margin-top: 20px;
        }
        .tab-content {
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab {
            padding: 10px;
            background-color: #f1f1f1;
            cursor: pointer;
            display: inline-block;
        }
        .tab.active {
            background-color: #ddd;
        }
        .timeline {
            list-style: none;
            padding: 0;
        }
        .timeline-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>

</head>

<body class="bg-vista-edit-registro"  onload="openTab('projectInfo')">
    <div class="container" style="max-width: 900px;">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4" th:if="${project.id!=0}">Projects Details</h1>
                    </div>
                    <!-- Pesta침as -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#tab1">General Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab2">Record</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab3">Incomes</a>
                        </li>
                    </ul>
					<!-- fin Pesta침as -->
				
				<!-- Contenido de las pesta침as -->
                <div class="tab-content">

                <!-- Tab 1: Informaci칩n del Proyecto -->
                <!-- Tab 1: Datos Generales -->
                <div id="tab1" class="container tab-pane active">
                
                    <div class="row">
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">Name of project:</label>
                                <strong>
                                <p th:text="${project.nombre}">project Example</p>
                                </strong>
                            </div>
                        </div>
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">Description:</label>
                                <strong>
                                <p th:text="${project.descripcion}">Description of project</p>
                            	</strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">Contract Amount:</label>
                                <strong>
                                <p th:text="${project.montoContrato}">$100,000.00</p>
                                </strong>
                            </div>
                        </div>
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">Recurring Percentage:</label>
                                <strong>
                                <p th:text="${project.porcentajeRecurrente}">50%</p>
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">Recurring Amount:</label>
                                <strong>
                                <p th:text="${project.montoRecurrente}">$50,000.00</p>
                                </strong>
                            </div>
                        </div>
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">Non-recurring Amount:</label>
                                <strong>
                                <p th:text="${project.montoNoRecurrente}">$50,000.00</p>
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="info-item">
                                <label  class="form-label">Start Date:</label>
                                <strong>
                                <p th:text="${project.fechaInicial}">01/01/2024</p>
                                </strong>
                            </div>
                        </div>
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">End Date:</label>
                                <strong>
                                <p th:text="${project.fechaFin}">31/12/2024</p>
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="info-item">
                                <label class="form-label">State:</label>
                                <strong><p th:text="${project.estado}">Active</p>
                                </strong>
                            </div>
                        </div>
                    </div>
               
				</div>
                <!-- Tab 2: Timeline del Proyecto -->
                <div id="tab2" class="container tab-pane fade">
                    <ul class="timeline">
                        <li class="timeline-item" th:each="historial : ${projectHistory}" >
                        <span th:text="${historial.registrationDate}" class="badge bg-success"></span> 
                        <br>
                        <div class="timeline-item">
                        	<h4 class="timeline-header" th:text="${#strings.substring(historial.detail, 0, historial.detail.indexOf(','))}">fullname</h4>
                        	<div class="timeline-body">
                        		<span th:utext="${#strings.substring(historial.detail, historial.detail.indexOf(',') + 1)}"></span>
                        	</div>
                        	<div class="timeline-footer">
                        	<span class="badge bg-light text-dark">JUSTIFY:</span><span th:text="${historial.observation}"></span>
                        	</div>
                        </div>
                        </li>
                    </ul>
                </div>
                <!-- Tab 3: Ingresos del Proyecto -->
                <div id="tab3" class="container tab-pane fade">
					tabla de ingresos
                </div>
            </div>
        	 
		        <div class="text-center">
		            <a class="medium" href="/proyectos/lista-proyectos">GO BACK </a>
		        </div>
		     </div>
		   </div>
      </div>
  </div>
    <div th:replace="design/script :: scripts"></div>
</body>
</html>
