    <script>
        // Función para hacer desaparecer el mensaje después de 4 segundos
        function hideMessage() {
            setTimeout(function() {
                var message = document.getElementById("notificationMessage");
                if (message) {
                    message.style.display = 'none';
                }
            }, 4000);  // 4000 milisegundos = 4 segundos
        }
    </script>
